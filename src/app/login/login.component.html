<div class="container">
    <div class="login-form">
        <form  [formGroup]= "loginform" (submit)="processdata();">
            <h2 class="text-center">Sign in</h2>   
            <div class="form-group">
                <div class="input-group">
                    
                    <input type="text" class="form-control" formControlName="email" placeholder="Username">				
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" >				
                </div>
            </div>

            <br>        
            <div class="form-group">
                <button type="submit" class="btn btn-primary login-btn btn-block">Sign in</button>
            </div>



        </form>
        <p class="text-center text-muted small">Don't have an account? <a href="register">Sign up here!</a></p>
    </div>
    </div>
    <div id="snackbar">{{this.message}}</div>






    <div class="signup-form">
        <form  [formGroup]= "registerform" (submit)="processdata_reg();">
            <h2>Register</h2>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12"><input type="text" class="form-control" formControlName="name" placeholder="Name/Travels Name" required="required"></div>
                    
                </div>        	
            </div>
            <div class="form-group">
                <input type="email" class="form-control" formControlName="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" formControlName="phone" placeholder="Phone Number" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="confirmpassword" placeholder="Confirm Password" required="required">
                <div class="error-msg" *ngIf="registerform.value.password !== registerform.value.confirmpassword">
                    Passwords don't match.
                </div>
            </div>   
            
          <!--  <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" formControlName="teacher"> Register as teacher </label>
            </div>-->
            <div class="custom-control custom-switch">
                <input type="checkbox" class ="custom-control-input"  formControlName="travels" id="customSwitch1" >
                <label class="custom-control-label"  for="customSwitch1"> Travels Login</label>
               <!-- <a href="#" class="pull-right">Forgot Password?</a>-->
            </div>
            <br>
    
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="login">Sign in</a></div>
        
    </div>
